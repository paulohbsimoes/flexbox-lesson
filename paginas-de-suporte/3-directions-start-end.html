<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./3-directions-start-end.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>flex-direction</td>
        <th>justify-content</td>
        <th>align-items</td>
        <th>align-content</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>row (default)</td>
        <td>left-to-right</td>
        <td>top-to-bottom</td>
        <td>top-to-bottom</td>
      </tr>
      <tr>
        <th>row-reverse</td>
        <td>right-to-left</td>
        <td>top-to-bottom</td>
        <td>top-to-bottom</td>
      </tr>
      <tr>
        <th>column</td>
        <td>top-to-bottom</td>
        <td>left-to-right</td>
        <td>left-to-right</td>
      </tr>
      <tr>
        <th>column-reverse</td>
        <td>bottom-to-top</td>
        <td>left-to-right</td>
        <td>left-to-right</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
